<!DOCTYPE html>
<html lang="el">
<head>
<meta charset="UTF-8">
<title>Faenest Store - Προϊόντα</title>
<link rel="stylesheet" href="style.css">
<script src="https://www.paypal.com/sdk/js?client-id=BAACiS4WUJQ8L-QVULTIBA5vOxBzn8vEeO8EgU_CcaZ5JLEOhU8VywTZKDaQglufVSdhSsvNhCGeWb81Rc&components=hosted-buttons&disable-funding=venmo&currency=EUR"></script>
</head>
<body>
<header>
<h1>Faenest Store</h1>
<nav>
<a href="index.html">Αρχική</a> | 
<a href="products.html">Προϊόντα</a>
</nav>
</header>

<main>
<div id="categoryButtons">
    <button data-category="all">Όλα</button>
    <button data-category="θήκες">Θήκες</button>
    <button data-category="φωτιστικά">Φωτιστικά</button>
    <button data-category="scrunchie">Scrunchie</button>
    <button data-category="powerbank">Powerbank</button>
</div>

<input type="text" id="searchInput" placeholder="Πληκτρολόγησε προϊόν...">

<div id="productList">
    <!-- Προϊόν 1 -->
    <div class="product" data-name="Κόκκινο Θήκη Κινητού" data-category="θήκες">
        <img src="images/product1.jpg" alt="Κόκκινο Θήκη Κινητού">
        <h3>Κόκκινο Θήκη Κινητού</h3>
        <p>Διαθέσιμα χρώματα: Κόκκινο, Μπλε, Πράσινο</p>
        <div id="paypal-container-UNK85VCWUYXP2"></div>
        <script>paypal.HostedButtons({hostedButtonId: "UNK85VCWUYXP2"}).render("#paypal-container-UNK85VCWUYXP2");</script>
    </div>

    <!-- Δες παρακάτω για τα υπόλοιπα προϊόντα -->
</div>
</main>

<footer>
<p>© 2025 Faenest Store</p>
</footer>

<script>
const input = document.getElementById('searchInput');
const products = document.querySelectorAll('#productList .product');

input.addEventListener('keyup', function() {
    const filter = input.value.toLowerCase();
    products.forEach(product => {
        product.style.display = product.dataset.name.toLowerCase().includes(filter) ? 'inline-block' : 'none';
    });
});

const buttons = document.querySelectorAll('#categoryButtons button');
buttons.forEach(button => {
    button.addEventListener('click', () => {
        const category = button.dataset.category;
        products.forEach(product => {
            product.style.display = (category === 'all' || product.dataset.category === category) ? 'inline-block' : 'none';
        });
    });
});
</script>
</body>
</html>
